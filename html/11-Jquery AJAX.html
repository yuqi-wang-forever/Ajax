<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery AJAX</title>
    <link crossorigin="anonymous"
          href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <h2 class="page-header">Jquery发送Ajax</h2>
    <button class="btn btn-primary">GET</button>
    <button class="btn btn-danger">POSt</button>
    <button class="btn btn-info">通用性Ajax</button>
</div>
<script>
    $('button').eq(0).click(function () {
        $.get(
            'http://127.0.0.1:8000/jquery',
            {a: 100, b: 200, c: 300},
            // data 就是'http://127.0.0.1:8000/jquery'的响应数据
            function (data) {
                console.log(data);
            }, 'json'  //json类型
        );
    });
    $('button').eq(1).click(function () {
        $.post(
            'http://127.0.0.1:8000/jquery',
            'a/100,b/200,c/300',
            function (data) {
                console.log(data);
            }
        )
    });
    $('button').eq(2).click(function () {
        $.ajax({
            // 请求参数
            url: 'http://127.0.0.1:8000/jquery',
            // 请求类型
            type: 'get',
            // 请求参数
            data: {
                a: 100,
                b: 200
            },
            // 响应体类型
            dataType: 'json',
            // 成功时的回调
            success: function (data) {
                console.log(data);
            },
            // 失败时的回调
            error: function () {
                console.log('出错');
            }
        });
    });
</script>
</body>
</html>
