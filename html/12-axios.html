<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>axios 请求</title>
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/0.20.0/axios.min.js"></script>
</head>
<body>
<button>get</button>
<button>post</button>
<button>ajax</button>
<script>
    const btns = document.querySelectorAll('button');

    //axios.defaults.baseUrl = '';

    btns[0].onclick = function () {
        axios.get(
            // url
            'http://localhost:8000/axios',
            // 其他配置
            {
                // 请求参数配置
                params: {
                    a: 100,
                    b: 200
                },
                // 请求头配置
                headers: {
                    name: 'Samantha',
                    gender: 'female'
                }
            }
        ).then(data => {
            console.log(data);
        });
    };

    btns[1].addEventListener('click', function () {
        axios.post(
            // url
            'http://localhost:8000/axios',
            // 请求体
            {
                username: 'Daniel',
                password: 'Jackson'
            },
            // 其他配置
            {
                // 请求参数
                params: {
                    a: 100,
                    b: 200
                },
                headers: {
                    name: "Hammond"
                }
            }
        ).then(() => {
            console.log('post');
        });
    });
    btns[2].onclick = function () {
        axios({
            // 请求类型
            method: 'post',
            // url
            url: 'http://localhost:8000/axios',
            // 请求参数
            params: {
                vip: 5,
                level: 12
            },
            headers: {
                name: "Teal'C",
                planet: "Chu'lek"
            },
            // 请求体
            data: {
                username: 'Jack',
                password: "O'Neill"
            }
        }).then(result => {
            console.log(result);
        });
    }
</script>
</body>
</html>
